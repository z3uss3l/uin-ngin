name: Auto-merge PRs labeled automerge

on:
  pull_request:
    types: [labeled, synchronize, opened, ready_for_review]

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Attempt automerge when label present
        uses: pascalgn/automerge-action@v0.15.4
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          merge_method: squash
          label: automerge
