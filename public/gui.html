<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UIN - ComfyUI Bridge Demo</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:2rem}label{display:block;margin-top:.5rem}button{margin-top:1rem}</style>
</head>
<body>
  <h1>UIN - ComfyUI Bridge Demo</h1>
  <p>Enter prompt and select depth map PNG to send to the bridge server.</p>

  <label>Prompt<textarea id="prompt" rows="4" cols="60">golden hour lighting, young woman with long red hair, blue eyes, photorealistic, cinematic</textarea></label>
  <label>Depth map PNG<input id="file" type="file" accept="image/png" /></label>
  <div style="display:flex;gap:12px;align-items:center;margin-top:8px">
    <button id="send" style="padding:8px 12px;background:#10B981;color:white;border-radius:6px;border:none;">Send to Bridge</button>
    <button id="download" style="padding:8px 12px;background:#6366F1;color:white;border-radius:6px;border:none;">Download Depth Map</button>
    <span id="status" style="margin-left:12px;color:#666">Idle</span>
  </div>

  <h2>Result</h2>
  <pre id="result">(no result yet)</pre>
  <div id="preview" style="margin-top:8px"></div>

  <script>
    const send = document.getElementById('send');
    const downloadBtn = document.getElementById('download');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    send.addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value;
      const file = document.getElementById('file').files[0];
      if (!file) return alert('Select a PNG');
      const reader = new FileReader();
      reader.onload = async (e) => {
        const dataUrl = e.target.result;
        status.textContent = 'Uploading...';
        send.disabled = true;
        try {
          const res = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt, depthMapBase64: dataUrl })
          });
          const j = await res.json();
          document.getElementById('result').textContent = JSON.stringify(j, null, 2);
          preview.innerHTML = `<img src="${dataUrl}" style="max-width:240px;border:1px solid #ddd;padding:4px;border-radius:6px"/>`;
          status.textContent = 'Queued';
        } catch (err) {
          document.getElementById('result').textContent = 'Error: ' + err.message;
          status.textContent = 'Error';
        } finally {
          send.disabled = false;
        }
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const file = document.getElementById('file').files[0];
      if (!file) return alert('Select a PNG');
      const a = document.createElement('a');
      a.href = URL.createObjectURL(file);
      a.download = file.name || 'uin_depth_map.png';
      a.click();
    });
  </script>
</body>
</html>
